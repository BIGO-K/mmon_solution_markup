<!DOCTYPE html>
<html lang="ko" class="L=popup">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 부분 선택 - M.Mon solution</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/style.css">

	<!-- 공통 css 변수 -->
	<style>
		:root {
			/* 클라이언트 컬러 */
			--color_main: #1f1f1f;
			--color_sub: #f84f34;

			/* 블랙 버전 */
			--color_variable: var(--color_sub);
			--color_support: #4457a7;

			/* 유색 버전 */
			/* --color_variable: var(--color_main);
			--color_support: #ff8800; */

			/* 등급 컬러 */
			--color_level5: #9b3da1;
			--color_level4: #e19c03;
			--color_level3: #7cbacb;
			--color_level2: #e68362;
			--color_level1: #4e8e71;

			/* 상품 비율 */
			--prod_ratio_base: 1;
		}
	</style>

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view L=popup">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>부분 선택</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#"><i class="ico_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close"><i class="ico_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html, mm_view 태그에 'L=popup' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="m_popup-myorder-option">
								<div class="mm_order-item">
									<label class="mm_form-check">
										<input type="checkbox" data-check="{ '_type': 'check_all', '_group': 'dev_check-product' }" checked>
										<b class="mm_block">
											<i class="ico_form-check"></i>
											<span class="text_label">전체 선택</span>
										</b>
									</label>
									<div class="mm_order-item-seller">
										<div class="mm_order...seller-head">
											<h5><i class="ico_shop"></i><b>엠몬스타</b></h5>
										</div>
										<div class="mm_product-list T=sm">
											<ul>
												<li>
													<label class="mm_form-check">
														<input type="checkbox" data-check="{ '_group': 'dev_check-product' }">
														<b class="mm_block">
															<i class="ico_form-check"></i>
															<span class="text_label mm_ir-blind">상품 선택</span>
														</b>
													</label>
													<div class="mm_product-item">
														<a href="prodDetail_info.html">
															<figure>
																<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_2.png' }"></i>
																<figcaption>
																	<p class="text_brand">엠몬스타</p>
																	<p class="text_product">[매긴나잇브릿지]플리츠 디테일 드레스_MJM1OP3140</p>
																	<p class="text_price"><strong>54,800</strong></p>
																	<p class="text_option">베이지 FREE / 1개</p>
																</figcaption>
															</figure>
														</a>
													</div>
												</li>
												<li>
													<label class="mm_form-check">
														<input type="checkbox" data-check="{ '_group': 'dev_check-product' }">
														<b class="mm_block">
															<i class="ico_form-check"></i>
															<span class="text_label mm_ir-blind">상품 선택</span>
														</b>
													</label>
													<div class="mm_product-item">
														<a href="prodDetail_info.html">
															<figure>
																<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_1.png' }"></i>
																<figcaption>
																	<p class="text_brand">엠몬스타</p>
																	<p class="text_product">[매긴나잇브릿지]플리츠 디테일 드레스_MJM1OP3140</p>
																	<p class="text_price"><strong>54,800</strong></p>
																	<p class="text_option">베이지 FREE / 1개</p>
																</figcaption>
															</figure>
														</a>
													</div>
												</li>
											</ul>
										</div>
									</div>
									<div class="mm_order-item-seller">
										<div class="mm_order...seller-head">
											<h5><i class="ico_shop"></i><b>엠몬스타</b></h5>
										</div>
										<div class="mm_product-list T=sm">
											<ul>
												<li>
													<label class="mm_form-check">
														<input type="checkbox" data-check="{ '_group': 'dev_check-product' }">
														<b class="mm_block">
															<i class="ico_form-check"></i>
															<span class="text_label mm_ir-blind">상품 선택</span>
														</b>
													</label>
													<div class="mm_product-item">
														<a href="prodDetail_info.html">
															<figure>
																<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_4.png' }"></i>
																<figcaption>
																	<p class="text_brand">엠몬스타</p>
																	<p class="text_product">[매긴나잇브릿지]플리츠 디테일 드레스_MJM1OP3140</p>
																	<p class="text_price"><strong>54,800</strong></p>
																	<p class="text_option">베이지 FREE / 1개</p>
																</figcaption>
															</figure>
														</a>
														<div class="mm_product-item-footer">
															<div class="mm_form-select T=sm">
																<label>
																	<span class="text_readonly">5,480원 (10%) 할인 (~2022.12.31) [등급 할인 쿠폰]</span>
																	<i class="ico_form-select"></i>
																</label>
															</div>
														</div>
													</div>
												</li>
												<li>
													<label class="mm_form-check">
														<input type="checkbox" data-check="{ '_group': 'dev_check-product' }">
														<b class="mm_block">
															<i class="ico_form-check"></i>
															<span class="text_label mm_ir-blind">상품 선택</span>
														</b>
													</label>
													<div class="mm_product-item">
														<a href="prodDetail_info.html">
															<figure>
																<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_5.png' }"></i>
																<figcaption>
																	<p class="text_brand">엠몬스타</p>
																	<p class="text_product">[매긴나잇브릿지]플리츠 디테일 드레스_MJM1OP3140</p>
																	<p class="text_price"><strong>54,800</strong></p>
																	<p class="text_option">베이지 FREE / 1개</p>
																</figcaption>
															</figure>
														</a>
														<div class="mm_product-item-footer">
															<div class="mm_form-select T=sm">
																<label>
																	<span class="text_readonly">5,480원 (10%) 할인 (~2022.12.31) [등급 할인 쿠폰]</span>
																	<i class="ico_form-select"></i>
																</label>
															</div>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="mm_foot">
									<div class="mm_inner">
										<div class="mm_btn_box">
											<button type="button" class="mm_btn T=primary"><b>적용하기</b></button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="ico_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
